<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Product review Card</title>
</head>
<body>
    <main class="card">
        <div class="heroImage">
            <img src="images/image-product-mobile.jpg" alt="perfume" class="mobileV">
            <img src="images/image-product-desktop.jpg" alt="perfume" class="desktopV">
        </div>
        <div class="info">
            <section class="upper">
                <span class="topic">PERFUME</span>
                <h1 class="mainHead">Gabrielle Essence Eau De Parfum</h1>
                <p>A Floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for hte House of
                    CHANEL.</p>
            </section>
            <div class="lower">
                <p class="price">$149.99<span class="prev">$169.99</span></p>
                <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
            </div>
        </div>

    </main>
</body>
</html>
